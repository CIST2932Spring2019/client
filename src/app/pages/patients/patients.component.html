<div id="container" class="shadow">
  <h1 class="bg-dark"><i class="fa fa-id-card"></i>&nbsp;&nbsp;Patients</h1>
  <input class="" id="myInput" type="text" placeholder="Search..">

  <table id="example" class="table table-responsive-sm table-hover">
    <thead class="text-white bg-secondary">
      <tr>
        <th>Patient</th>
        <th>Gender</th>
        <th>Date of Birth</th>
        <th>Phone</th>
      </tr>
    </thead>
    <tbody id="patient-list-container" class="myTable">
      <tr *ngFor="let patient of patients">
        <td>{{patient.lastName}}, {{patient.firstName}}</td>
        <td>{{patient.gender}}</td>
        <td>{{patient.dateOfBirth}}</td>
        <td>{{patient.phone}}</td>
      </tr>
    </tbody>
  </table>
</div>
