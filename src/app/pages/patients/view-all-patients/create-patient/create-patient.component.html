<div class="m-5 shadow rounded">

  <h1 class="bg-dark text-white font-weight-normal m-0 py-2 px-3 rounded-top">
    <i class="fa fa-user-plus"></i>&nbsp;&nbsp;Add New Patient
  </h1>

  <form class="m-0 p-3">
    <div class="form-group row">
      <label for="firstName" class="col-sm-2 col-form-label">First Name</label>
      <div class="col-sm-10">
        <input class="form-control" type="text"
          placeholder="First Name">
      </div>
    </div>
    <div class="form-group row">
      <label for="lastName" class="col-sm-2 col-form-label">Last Name</label>
      <div class="col-sm-10">
        <input class="form-control" type="text"
          placeholder="Last Name">
      </div>
    </div>
    <fieldset class="form-group">
      <div class="row">
        <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
            <label class="form-check-label" for="gridRadios1">
              Male
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
            <label class="form-check-label" for="gridRadios2">
              Female
            </label>
          </div>
        </div>
      </div>
    </fieldset>
    <div class="form-group row">
      <label for="firstName" class="col-sm-2 col-form-label">First Name</label>
      <div class="col-sm-10">
        <input class="form-control" type="text" placeholder="Phone">
      </div>
    </div>
    <div class="btn-group btn-block mt-4">
      <button type="submit" class="btn btn-primary">Add Patient</button>
      <button type="submit" class="btn btn-danger" routerLink="../">Cancel</button>
    </div>
  </form>

</div>
