<h1>
  <i class="fa fa-id-card"></i>&nbsp;&nbsp;{{patient.lastName}}, {{patient.firstName}}
  <div class="btn-group float-right">
    <button mat-raised-button class="mr-3" routerLink="../">
      <i class="fas fa-arrow-left mr-3"></i>View Patients</button>
    <button mat-raised-button color="primary" routerLink="lab">
      <i class="fas fa-vial mr-3"></i>Add New Lab<Label></Label></button>
  </div>
</h1>

<div class="card spur-card">
  <div class="card-body">
    <table class="table table-hover table-in-card">
      <thead>
        <tr>
          <th class="mat-subheading-2">Patient Id</th>
          <th class="mat-subheading-2">Lab Type</th>
          <th class="mat-subheading-2">Lab Value</th>
          <th class="mat-subheading-2">Date</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let lab of labs">
          <td>{{lab.patientId}}</td>
          <td>{{lab.labType}}</td>
          <td>{{lab.labValue}}</td>
          <td>{{lab.date}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
